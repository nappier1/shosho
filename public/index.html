<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NAPPIER-XMD — Hacker CMatrix Audio Edition</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="matrix-wrap"><canvas id="matrix"></canvas></div>

  <div class="ui">
    <h1>🤖NAPPIER-XMD — WhatsApp Multi-Device Bot</h1>
    <div class="btns">
      <a class="btn" href="https://github.com/nappierbug" target="_blank">GitHub Repository</a>
      <a class="btn" href="#session">Generate Session Link</a>
    </div>
  </div>

  <footer>©Kathar shh nappier — All Rights Reserved</footer>

  <!-- floating play button -->
  <button id="playBtn">🎵</button>
  <audio id="bgAudio" src="assets/2k17.mp3" loop></audio>

  <script>
    // MATRIX ANIMATION
    (function(){
      const canvas=document.getElementById('matrix');
      const ctx=canvas.getContext('2d');
      let width,height,columns,drops;
      function setup(){
        width=canvas.width=innerWidth;
        height=canvas.height=innerHeight;
        const fontSize=Math.max(12,Math.round(Math.min(width,height)/60));
        ctx.font=fontSize+'px monospace';
        columns=Math.floor(width/fontSize);
        drops=new Array(columns).fill(1);
      }
      window.addEventListener('resize',setup);
      setup();
      const letters='アァカサタナハマヤャラワガザダバパ0123456789abcdef@#$%&*()';
      function draw(){
        ctx.fillStyle='rgba(0,0,0,0.07)';
        ctx.fillRect(0,0,width,height);
        ctx.fillStyle='#00ff99';
        for(let i=0;i<drops.length;i++){
          const text=letters.charAt(Math.floor(Math.random()*letters.length));
          const x=i*(width/columns);
          const y=drops[i]*16;
          ctx.fillText(text,x,y);
          if(y>height&&Math.random()>0.975)drops[i]=0;
          drops[i]++;
        }
        requestAnimationFrame(draw);
      }
      draw();
    })();

    // AUDIO BUTTON
    const btn=document.getElementById('playBtn');
    const audio=document.getElementById('bgAudio');
    let playing=false;
    btn.addEventListener('click',()=>{
      if(!playing){
        audio.play().then(()=>{playing=true;btn.textContent='⏸️';}).catch(err=>console.log(err));
      } else {
        audio.pause();playing=false;btn.textContent='🎵';
      }
    });
  </script>
</body>
  </html>
