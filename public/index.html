<head>
  <meta charset="UTF-8" />

  <title>Nappier_XMD</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }

    body {
      background-color: #000;
      color: #00ff00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ff00;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px #00ff00;
      animation: glow 2s infinite alternate;
    }

    .title {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 0 0 20px #00ff00;
    }

    .subtitle {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #aaffaa;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      border: 2px solid #00ff00;
      border-radius: 8px;
      color: #00ff00;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #00ff00;
      color: #000;
      box-shadow: 0 0 15px #00ff00;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #00ff00;
      font-size: 0.9em;
      letter-spacing: 1px;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 15px #00ff00;
      }
      to {
        box-shadow: 0 0 35px #00ff00;
      }
    }
  </style>
</head>
